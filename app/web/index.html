    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Performance: Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="prefetch" href="/data/wrestlers.json">
    <link rel="prefetch" href="/data/eras.json">
    <link rel="prefetch" href="/data/shows.json">

    <!-- PWA and Mobile Optimization -->
    <meta name="theme-color" content="#DC2626">
    <meta name="description" content="Generate wrestling haikus powered by Wrestling Circle Jerks podcast">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Performance: DNS Prefetch -->
    <link rel="dns-prefetch" href="//x.com">
    
    <title>Wrestling Circle Jerks - Haiku Forge</title>
